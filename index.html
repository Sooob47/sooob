<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My PT - 맞춤형 헬스 코치</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.28.0/feather.min.js"></script>
    <style>
        .gradient-bg {
            background: linear-gradient(180deg, #EFF6FF 0%, #FFFFFF 100%);
        }
        .card {
            transition: transform 0.2s;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        #submitMessage {
            display: none;
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 1rem;
            border-radius: 0.5rem;
            z-index: 1000;
        }
        .success {
            background-color: #4CAF50;
            color: white;
        }
        .error {
            background-color: #f44336;
            color: white;
        }
        .error-message {
            color: #f44336;
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }
        .input-error {
            border-color: #f44336 !important;
        }
    </style>
</head>
<body class="gradient-bg min-h-screen">
    <!-- 네비게이션 바 -->
    <nav class="bg-white shadow-sm p-4">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <div class="text-2xl font-bold text-blue-600">My PT</div>
            <div class="flex gap-6">
                <a href="#" class="hover:text-blue-600">서비스 소개</a>
                <a href="#" class="hover:text-blue-600">기능</a>
                <a href="#" class="hover:text-blue-600">가격</a>
                <a href="#" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">
                    시작하기
                </a>
            </div>
        </div>
    </nav>

    <!-- 히어로 섹션 -->
    <div class="max-w-7xl mx-auto py-16 px-4">
        <div class="text-center">
            <h1 class="text-5xl font-bold text-gray-900 mb-6">
                당신만을 위한 맞춤형 헬스 코치
            </h1>
            <p class="text-xl text-gray-600 mb-8">
                인바디 데이터를 기반으로 개인에게 최적화된 운동과 식단을 제공합니다
            </p>
            <button class="bg-blue-600 hover:bg-blue-700 text-white text-lg px-8 py-4 rounded-lg">
                무료로 시작하기
            </button>
        </div>
    </div>

    <!-- 주요 기능 섹션 -->
    <div class="max-w-7xl mx-auto py-16 px-4">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <!-- 맞춤형 운동 프로그램 카드 -->
            <div class="card bg-white p-6 rounded-lg shadow-lg">
                <div class="flex flex-col items-center text-center">
                    <i data-feather="activity" class="text-blue-600 w-12 h-12 mb-4"></i>
                    <h3 class="text-xl font-semibold mb-2">맞춤형 운동 프로그램</h3>
                    <p class="text-gray-600">
                        인바디 측정 결과를 바탕으로 당신에게 가장 효과적인 운동 루틴을 제공합니다
                    </p>
                </div>
            </div>

            <!-- 개인화된 식단 계획 카드 -->
            <div class="card bg-white p-6 rounded-lg shadow-lg">
                <div class="flex flex-col items-center text-center">
                    <i data-feather="coffee" class="text-blue-600 w-12 h-12 mb-4"></i>
                    <h3 class="text-xl font-semibold mb-2">개인화된 식단 계획</h3>
                    <p class="text-gray-600">
                        목표 달성을 위한 영양 밸런스가 잡힌 맞춤형 식단을 추천해드립니다
                    </p>
                </div>
            </div>

            <!-- 실시간 트래킹 카드 -->
            <div class="card bg-white p-6 rounded-lg shadow-lg">
                <div class="flex flex-col items-center text-center">
                    <i data-feather="trending-up" class="text-blue-600 w-12 h-12 mb-4"></i>
                    <h3 class="text-xl font-semibold mb-2">실시간 트래킹</h3>
                    <p class="text-gray-600">
                        운동 기록과 체성분 변화를 실시간으로 확인하고 관리할 수 있습니다
                    </p>
                </div>
            </div>
        </div>
    </div>

    <!-- 문의하기 섹션 -->
    <div class="max-w-3xl mx-auto py-16 px-4">
        <div class="bg-white rounded-lg shadow-lg p-8">
            <h2 class="text-3xl font-bold text-center mb-8">문의하기</h2>
            <form id="contactForm" class="space-y-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <!-- 이름 입력 -->
                    <div>
                        <label for="name" class="block text-sm font-medium text-gray-700 mb-2">
                            이름
                        </label>
                        <input type="text" id="name" name="name" required
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                            placeholder="홍길동">
                    </div>

                    <!-- 전화번호 입력 -->
                    <div>
                        <label for="phone" class="block text-sm font-medium text-gray-700 mb-2">
                            전화번호
                        </label>
                        <input type="tel" id="phone" name="phone" required
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                            placeholder="010-0000-0000">
                    </div>
                </div>

                <!-- 이메일 입력 -->
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
                        이메일
                    </label>
                    <input type="email" id="email" name="email" required
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                        placeholder="example@email.com">
                    <div id="emailError" class="error-message" style="display: none;">
                        정확한 이메일을 입력해주세요
                    </div>
                </div>

                <!-- 문의내용 입력 -->
                <div>
                    <label for="qa" class="block text-sm font-medium text-gray-700 mb-2">
                        문의내용
                    </label>
                    <textarea id="qa" name="qa" rows="4" required
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                        placeholder="문의하실 내용을 입력해주세요"></textarea>
                </div>

                <!-- 제출 버튼 -->
                <div class="text-center">
                    <button type="submit" 
                        class="bg-blue-600 text-white px-8 py-3 rounded-lg hover:bg-blue-700 transition-colors">
                        문의하기
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- 제출 결과 메시지 -->
    <div id="submitMessage"></div>

    <script>
        // Feather 아이콘 초기화
        feather.replace();

        // 이메일 유효성 검사 함수
        function validateEmail(email) {
            return email.includes('@');
        }

        // 이메일 입력 필드 유효성 검사
        const emailInput = document.getElementById('email');
        const emailError = document.getElementById('emailError');

        emailInput.addEventListener('input', function() {
            if (this.value && !validateEmail(this.value)) {
                emailError.style.display = 'block';
                this.classList.add('input-error');
            } else {
                emailError.style.display = 'none';
                this.classList.remove('input-error');
            }
        });

        // 폼 제출 처리
        const form = document.getElementById('contactForm');
        const submitMessage = document.getElementById('submitMessage');

        form.addEventListener('submit', e => {
            e.preventDefault();
            
            // 이메일 유효성 검사
            const emailValue = emailInput.value;
            if (!validateEmail(emailValue)) {
                emailError.style.display = 'block';
                emailInput.classList.add('input-error');
                emailInput.focus();
                return;
            }
            
            // 폼 데이터 수집
            const formData = new FormData(form);
            
            // Google Apps Script URL
            const scriptURL = 'https://script.google.com/macros/s/AKfycbw0xMmx7d1yge0Ole2ml6gsPDiCtLoiYj2avWuO4Emjfx_9ky-Y4qjtyKtEtXI5DUWP/exec';

            // 제출 버튼 비활성화
            const submitButton = form.querySelector('button[type="submit"]');
            submitButton.disabled = true;
            submitButton.textContent = '제출 중...';

            // 데이터 전송
            fetch(scriptURL, {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.text();
            })
            .then(result => {
                // 성공 메시지 표시
                showMessage('문의가 성공적으로 제출되었습니다!', 'success');
                form.reset(); // 폼 초기화
                emailError.style.display = 'none'; // 에러 메시지 초기화
                emailInput.classList.remove('input-error'); // 에러 스타일 초기화
            })
            .catch(error => {
                // 에러 메시지 표시
                showMessage('제출 중 오류가 발생했습니다. 다시 시도해주세요.', 'error');
                console.error('Error:', error);
            })
            .finally(() => {
                // 제출 버튼 재활성화
                submitButton.disabled = false;
                submitButton.textContent = '문의하기';
            });
        });

        // 메시지 표시 함수
        function showMessage(message, type) {
            submitMessage.textContent = message;
            submitMessage.className = type;
            submitMessage.style.display = 'block';

            // 3초 후 메시지 숨기기
            setTimeout(() => {
                submitMessage.style.display = 'none';
            }, 3000);
        }
    </script>
</body>
</html>
